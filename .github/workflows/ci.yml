name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25.x
          cache-dependency-path: "go.sum"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm install

      - name: Build
        run: make callhome
      
      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4.0
          args: --config .golangci.yml

      - name: Run tests
        run: make test
