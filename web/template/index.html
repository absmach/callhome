<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://cloud.magistrala.absmach.eu/_next/static/media/Magistrala_logo_landscape_white.59ea595a.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/MarkerCluster.Default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/style.min.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/leaflet.markercluster.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <title>Magistrala Deployments</title>
  </head>
  <body>
    <!-- Off canvas start -->
    <button
      class="btn canvas-button my-button"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#summary"
      aria-controls="summary"
      id="summary-btn"
    >
      Summary
    </button>
    <div
      class="offcanvas show offcanvas-start"
      tabindex="-1"
      id="summary"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      aria-labelledby="summary"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="summary">Magistrala Deployments</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div id="summary-text" class="mt-2">
          Magistrala currently has
          <span class="fw-semibold">{{.NoDeployments}}</span> deployments in
          <span class="fw-semibold">{{.NoCountries}}</span>
          countries.
        </div>

        <div class="scrollable-list">
          <p>List of countries:</p>
          <table class="table table-hover table-sm" id="country-table">
            <thead>
              <tr>
                <th>Country</th>
                <th>Deployments</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Off canvas end -->

    <!-- Spinner Overlay -->
    <div id="spinner-overlay" class="spinner-overlay" style="display: none;">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="applyFilters"
      tabindex="-1"
      aria-labelledby="applyFiltersLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="applyFiltersLabel">
              Apply Filters
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <form id="filter-form">
            <div class="modal-body">
              <div id="error-message" class="error-message"></div>
              <div class="mb-3">
                <label for="from-date" class="form-label">From:</label>
                <input
                  type="datetime-local"
                  id="from-date"
                  name="from-date"
                  class="form-control"
                  value="{{.From}}"
                />
              </div>
              <div class="mb-3">
                <label for="to-date" class="form-label">To:</label>
                <input
                  type="datetime-local"
                  id="to-date"
                  name="to-date"
                  class="form-control"
                  value="{{.To}}"
                />
              </div>
              <label for="country-filter" class="form-label">Country</label>
              <select id="country-filter" class="form-select">
                <option value="">Select a country</option>
                {{range $i, $country := .FilterCountries}}
                <option value="{{$country.Country}}" {{if eq $country.Country $.SelectedCountry}}selected{{end}}>
                  {{$country.Country}}
                </option>
                {{end}}
              </select>
              <label for="city-filter" class="form-label">City</label>
              <select id="city-filter" class="form-select">
                <option value="">Select a city</option>
                {{range $i, $city := .FilterCities}}
                <option value="{{$city}}" {{if eq $city $.SelectedCity}}selected{{end}}>{{$city}}</option>
                {{end}}
              </select>
              <label for="version-filter" class="form-label">Version</label>
              <select id="version-filter" class="form-select">
                <option value="">Select a Version</option>
                {{range $i, $version := .FilterVersions}}
                <option value="{{$version}}" {{if eq $version $.SelectedVersion}}selected{{end}}>{{$version}}</option>
                {{end}}
              </select>
              <label for="service-filter" class="form-label">Service</label>
              <select id="service-filter" class="form-select">
                <option value="">Select a Service</option>
                {{range $i, $service := .FilterServices}}
                <option value="{{$service}}" {{if eq $service $.SelectedService}}selected{{end}}>{{$service}}</option>
                {{end}}
              </select>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-outline-secondary" id="reset-filters-btn">Reset</button>
              <button type="submit" class="btn my-button">Apply</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div
        id="summary-top"
        class="rounded fw-semibold"
      >
        <!-- Filled dynamically when offcanvas=false -->
      </div>

      <div id="map">
        <!-- Button trigger for modal -->
        <button
          type="button"
          class="btn filter-button my-button"
          data-bs-toggle="modal"
          data-bs-target="#applyFilters"
          id="filter-btn"
        >
          <i class="fas fa-filter"></i>
        </button>
      </div>
    </div>
    <script type="text/javascript">
      // Inject Go template data into a global variable
      window.MAP_DATA = `{{.MapData}}`;
    </script>
    <script src="/app.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
